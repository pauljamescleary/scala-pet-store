language: scala
dist: xenial
scala:
   - 2.12.9
   - 2.13.0

jobs:
  include:
      before_script:
        - sbt stage

      script:
        - sbt ++$TRAVIS_SCALA_VERSION test
        - ./build.sh

cache:
  directories:
    - "$HOME/.coursier/cache"
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot"